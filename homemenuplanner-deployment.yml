apiVersion: apps/v1
kind: Deployment
metadata:
  name: homemenuplanner-deployment
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert:  arn:aws:acm:us-east-1:777605092423:certificate/4e588450-d436-4d08-affe-b4a5858f2d65
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: https
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
    # Note that the backend talks over HTTP.
    service.beta.kubernetes.io/aws-load-balancer-type: external
spec:
  replicas: 2
  selector:
    matchLabels:
      app: homemenuplanner
  template:
    metadata:
      labels:
        app: homemenuplanner
    spec:
      containers:
        - name: homemenuplanner
          image: rmstruthers1/homemenuplanner:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: CORS_ALLOWED_ORIGIN
              value: "http://homemenuplanner-frontend.s3-website-us-east-1.amazonaws.com"
            - name: JWT_COOKIE_SECURE
              value: "true"
            - name: JWT_COOKIE_SAME_SITE
              value: "None"
            - name: AWS_REGION
              value: "us-east-1"
            - name: AWS_BUCKET_NAME
              value: "homemenuplanner"
            - name: JDBC_URL
              valueFrom:
                secretKeyRef:
                  name: menuplanner-secrets
                  key: jdbc-url
            - name: JDBC_USERNAME
              valueFrom:
                secretKeyRef:
                  name: menuplanner-secrets
                  key: username
            - name: JDBC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: menuplanner-secrets
                  key: password
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: menuplanner-secrets
                  key: jwt-secret
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: menuplanner-secrets
                  key: aws-access-key-id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: menuplanner-secrets
                  key: aws-secret-key
          volumeMounts:
            - name: tls-secret
              mountPath: "/etc/tls"
              readOnly: true
      volumes:
        - name: tls-secret
          secret:
            secretName: homemenuplanner-tls-secret
      imagePullSecrets:
        - name: dockerhub-secret
---
apiVersion: v1
kind: Service
metadata:
  name: homemenuplanner-service
spec:
  selector:
    app: homemenuplanner
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homemenuplanner-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:777605092423:certificate/4e588450-d436-4d08-affe-b4a5858f2d65
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
spec:
  tls:
    - hosts:
        - k8s-default-homemenu-1969234ccc-1510590667.us-east-1.elb.amazonaws.com
        - a3aa4e8a7b7754ffcb82f0a684deb5f3-1361823968.us-east-1.elb.amazonaws.com
      secretName: homemenuplanner-tls-secret
  rules:
    - host: k8s-default-homemenu-1969234ccc-1510590667.us-east-1.elb.amazonaws.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homemenuplanner-service
                port:
                  number: 80
    - host: a3aa4e8a7b7754ffcb82f0a684deb5f3-1361823968.us-east-1.elb.amazonaws.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homemenuplanner-service
                port:
                  number: 80

